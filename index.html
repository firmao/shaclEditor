
<!DOCTYPE>

<html>

<head>
<title>cytoscape-context-menus.js demo</title>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

<link href="./css/cytoscape-context-menus.css" rel="stylesheet"
	type="text/css" />
	
<link href="./css/mystyle.css" rel="stylesheet"
	type="text/css" />

<script src="js/jquery.min.js"></script>
<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script src="./js/Turtle.js"></script>
<script src="./js/ShaclData.js"></script>
<script src="./js/cytoscape-context-menus.js"></script>
<script src="./js/shaclgui.js"></script>
<script src="./js/shacl.js"></script>
</head>

<body>
	<div id="addDiv" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span onclick="spanClick('addDiv');" class="close">&times;</span>
			<p>Class details</p>
			<p>
				Class name:
				<input type="text" id="txtClassName">
			</p>
			<p>
				Extend class:
				<input type="text" id="txtClassExtend">
			</p>
			<p>	
				Property 1:
				<input type="text" id="txtProp1">
				Value 1:
				<input type="text" id="txtValue1">
			</p>
			<p>	
				Property 2:
				<input type="text" id="txtProp2">
				Value 2:
				<input type="text" id="txtValue2">
			</p>
			<div class="btn-group">
				<button id="btnAddClass" class="button" onclick="addClass();">addClass</button>
			</div>
		</div>

	</div>
	
	<div id="addShDiv" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<span onclick="spanClick('addShDiv');" class="close">&times;</span>
			<p>Shacl details</p>
			<p>
				Name
				<input type="text" id="txtShClassName">
			</p>
			<p>
				Constraint property[1]
				<textarea rows="3" cols="100" spellcheck="false" id="txtShProp1"></textarea>
			</p>
			<p>
				Constraint property[2]
				<textarea rows="3" cols="100" spellcheck="false" id="txtShProp2"></textarea>
			</p>
			<p>
				Constraint property[3]
				<textarea rows="3" cols="100" spellcheck="false" id="txtShProp3"></textarea>
			</p>
			<p>
			<div class="btn-group">
				<button id="btnAddShacl" class="button" onclick="addShacl();">add Shacl Shape</button>
			</div>
			</p>
		</div>

	</div>
	
	<div id="menu" class="column left">
		<div class="btn-group">
			<button id="btnAddNode" class="button" onclick="showAddDiv('addDiv');">Add Node</button>
			<button id="btnShaclValidation" class="button" onclick="makeValidation();">Shacl
				Validation</button>
			<button id="btnPrintNodes" class="button" onclick="printNodes();">Print
				Nodes</button>
			<button id="btnPrintSelected" class="button" onclick="printSelected();">Print
				Selection</button>
			<button id="btnShaclText" class="button" onclick="window.location.href='shacltext.html';">
				ShaclTextual Version</button>	
		</div>
	</div>
	<div id="cy" class="column middle"></div>
	<div id="code" class="column right">
		<textarea rows="15" cols="50" spellcheck="false" id="txtCode"></textarea>
		<p>
			<textarea rows="15" cols="50" spellcheck="false" id="txtShacl"></textarea>
		</p>	
		<p>
			<textarea rows="5" cols="50" spellcheck="false" id="report"></textarea>
		</p>
	</div>
	<br>
</body>

</html>
