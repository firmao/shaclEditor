<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://rdf.js.org/comunica-browser/versions/1/packages/actor-init-sparql/comunica-browser.js"></script>
</head>
<body>
<script>
    console.log("Starting");
    Comunica.newEngine().query('SELECT * {?s ?p ?o } LIMIT 100',
        { sources: [ { type: 'sparql', value: 'http://localhost:3030/d1' } ] })
        .then(function (result) {
            result.bindingsStream.on('data', function (data) {
                // Each variable binding is an RDFJS term
                const strOut = data.get('?s').value + ' ' + data.get('?p').value + ' ' + data.get('?o').value;
                console.log(strOut);
                document.write(strOut);
            });
        });
</script>
</body>
</html>
