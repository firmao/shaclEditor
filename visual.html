
<!DOCTYPE HTML>

<html>

<head>
	<title>cytoscape-spread.js demo (proteins)</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.2/bluebird.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
	<script src="https://unpkg.com/weaverjs@1.2.0/dist/weaver.min.js"></script>

	<!-- for testing with local version of cytoscape.js -->
	<!-- <script src="../cytoscape.js/build/cytoscape.js"></script> -->

	<script src="./js/cytoscape-spread.js"></script>

	<style>
		body {
			font-family: helvetica;
			font-size: 14px;
		}

		#cy {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			z-index: 999;
		}

		h1 {
			opacity: 0.5;
			font-size: 1em;
		}
	</style>

	<script>
		window.addEventListener('DOMContentLoaded', function(){

			var cy = window.cy = cytoscape({
				container: document.getElementById('cy'),

				layout: {
					/*name: 'spread',*/
					name: 'circle',
					minDist: 40
				},

				style: [
					{
						selector: 'node',
						style: {
							'label' : 'data(label)',
							'background-color': '#ea8a31'
						}
					},

					{
						selector: 'edge',
						style: {
							'label' : 'data(label)',
							'curve-style': 'haystack',
							'haystack-radius': 0,
							'width': 3,
							'opacity': 0.666,
							'line-color': '#fcc694'
						}
					}
				],
				elements: fetch('./resources/cyto.json').then(function( res ){ return res.json(); })
			});
		});
	</script>
</head>

<body>
<h1>cytoscape-spread demo (proteins)</h1>

<div id="cy"></div>

</body>

</html>
